<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="teacher-dashboard.html">Back</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Mark Attendance</h1>
    <form id="attendance-form">
      <label for="year">Year:</label>
      <select id="year" required>
        <option value="">SELECT</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>

      <label for="course-id">Course ID:</label>
      <select id="course-id" required>
        <option value="">SELECT</option>
        <option value="course1">UCSE101</option>
        <option value="course2">UCSE102</option>
      </select>

      <h3>Mark Attendance:</h3>
      <ul id="student-list">
        <li>
          <label>Student 1: </label>
          <input type="radio" name="student1" id="student1-present" value="present"> Present
          <input type="radio" name="student1" id="student1-absent" value="absent"> Absent
        </li>
        <li>
          <label>Student 2: </label>
          <input type="radio" name="student2" id="student2-present" value="present"> Present
          <input type="radio" name="student2" id="student2-absent" value="absent"> Absent
        </li>
      </ul>

      <button type="submit">Submit Attendance</button>
    </form>
  </div>

  <script src="teacher.js"></script>
</body>
</html>
